version: 2

models:
  - name: stg_eis__contract_byGARInfo
    description: "Стадия нормализации данных из fz44_contract_byGARInfo"
    columns:
      - name: sid
        description: "Уникальный идентификатор места поставки товара в ЕИС"
        data_type: text
      - name: externalSid
        description: "Внешний идентификатор места поставки товара"
        data_type: text
      - name: electronicContractSid
        description: |
          Уникальный идентификатор места поставки товара в ЕИС в электронном контракте.
          
          Игнорируется при приеме, заполняется при передаче в случае, если место поставки унаследовано из структурированного контракта
        data_type: text
      - name: electronicContractExternalSid
        description: |
          Внешний идентификатор места поставки товара в электронном контракте.
          
          Игнорируется при приеме, заполняется при передаче в случае, если место поставки унаследовано из структурированного контракта
        data_type: text
      - name: countryCode
        description: "Цифровой код страны"
        data_type: text
      - name: countryFullName
        description: "Полное наименование страны. Игнорируется при приеме. При передаче заполняется значением из справочника \"Общероссийский классификатор стран мира (ОКСМ)\" (nsiOKSM)"
        data_type: text
      - name: GARGuid
        description: "GUID ГАР"
        data_type: text
      - name: GARAddress
        description: "Адрес по ГАР"
        data_type: text
      - name: deliveryPlace
        description: "Дополнительная информация об адресе"
        data_type: text
