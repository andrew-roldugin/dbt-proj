        data_type: text
      - name: reportCode
        description: "Код отчета (для печатной формы)"
        data_type: text
      - name: placingSingleCustomerText
        description: |
          Наименование способа ОППИ (+реквизиты закупки у единственного поставщика ) для печатной формы.
          
          Игнорируется при приеме, заполняется при передаче
        data_type: text
      - name: purchaseCode
        description: |
          Идентификационный код закупки.
          Если извещение сформировано на основании позиции ПГ с 01.01.2020 (заполнен блок tenderPlan2020Info), то контролируется заполнение поля и соответствие значению ИКЗ из позиции плана-графика за исключением 27-29 разрядов
          
          При приеме изменений сведений о контракте, если установлен признак \"Документ на базе РЭК\", игнорируется при приеме и заполняется автоматически на основании связанного ДС (в случае, если заполнен блок «Изменение контракта» (modification/contractChange)) или предыдущей версии контракта (в случае, если заполнен блок «Корректировка ошибок» (modification/errorCorrection)
        data_type: text
      - name: contractProjectNumber
        description: |
          Реестровый номер проекта контракта, заключенного в электронной форме
          
          При приеме изменений сведений о контракте, если установлен признак \"Документ на базе РЭК\", игнорируется при приеме и заполняется автоматически на основании связанного ДС (в случае, если заполнен блок «Изменение контракта» (modification/contractChange)) или предыдущей версии контракта (в случае, если заполнен блок «Корректировка ошибок» (modification/errorCorrection)
        data_type: text
      - name: isStructuredForm
        description: |
          Электронный контракт сформирован в структурированном виде.
          
          Игнорируется при приеме, заполняется автоматически, если проект контракта, реестровый номер которого задан в поле \"Реестровый номер проекта контракта, заключенного в электронной форме\" (foundation/fcsOrder/singleCustomer/contractProjectNumber) или определен автоматически, сформирован в структурированном виде
          
          При приеме изменений сведений о контракте, если установлен признак \"Документ на базе РЭК\", игнорируется при приеме и заполняется автоматически на основании связанного ДС (в случае, если заполнен блок «Изменение контракта» (modification/contractChange)) или предыдущей версии контракта (в случае, если заполнен блок «Корректировка ошибок» (modification/errorCorrection)
        data_type: boolean
      - name: isElectronicContractDocument
        description: |
          Документ на базе РЭК.
          
          Игнорируется при приеме, заполняется автоматически.
          
          При внесении изменений в СГК признак устанавливается только если выполняются все следующие условия: 
          - у сведений об изменении контракта есть связанный документ в ПЗК\РЭК; - в связанном проекте электронного контракта установлен признак «Признак обязанности формирования электронных доп. соглашений»; 
          - первичная версия проекта контракта сформирована на основании структурированного электронного контракта из РЭК; 
          - у связанного контракта в ПЗК\РЭК установлен признак «Доп. соглашение на изменение в структуре»
          - изменение контракта проводится без изменения информации о заказчике.
          Иначе при внесении изменений признак не устанавливается
        data_type: boolean
      - name: plan2017Number
        description: "Реестровый номер плана-графика с 01.01.2017"
        data_type: text
      - name: position2017Number
        description: "Номер позиции в плане-графике с 01.01.2017 (уникальный реестровый номер закупки)"
        data_type: text
      - name: position2017ExtNumber
        description: "Внешний номер позиции в плане-графике с 01.01.2017"
        data_type: text
      - name: plan2020Number
        description: "Реестровый номер плана-графика закупок с 01.01.2020"
        data_type: text
      - name: position2020Number
        description: "Номер позиции в плане-графике закупок с 01.01.2020 (уникальный реестровый номер закупки)"
        data_type: text
      - name: position2020ExtNumber
        description: "Внешний номер позиции в плане-графике закупок с 01.01.2020"
        data_type: text
      - name: conclusionContractSt95Ch17.1
        description: |
          Контракт заключен в соответствии с ч. 17.1 ст. 95 44-ФЗ. 
          
          Игнорируется при приеме, заполняется автоматически значением из ПЗК в случае, если у сведений о контракте установлена ХОТЯ БЫ ОДНА связь с проектом контракта, заключенного в электронной форме (т.е. к закупке с извещением, номер которого указан в поле foundation/fcsOrder/order/notificationNumber, привязан как минимум один идентификатор заключенного в электронной форме контракта)
          Если таких привязанных проектов контрактов больше одного в ПЗК, то признак conclusionContractSt95Ch17.1 заполняется значением true, если хотя бы у одного из привязанных проектов контрактов этот признак установлен true.
          
          В случае если в сведениях о контракте НЕ установлена связь как минимум с одним проектом контракта принимается и сохраняется значение, указанное в данном поле внешней системой
          
          При приеме изменений сведений о контракте, если установлен признак \"Документ на базе РЭК\", игнорируется при приеме и заполняется автоматически на основании связанного ДС (в случае, если заполнен блок «Изменение контракта» (modification/contractChange)) или предыдущей версии контракта (в случае, если заполнен блок «Корректировка ошибок» (modification/errorCorrection)
        data_type: boolean
      - name: notPublishedOnEISSt103Ch5P3
        description: |
          Контракт с условием о неразмещении на официальном сайте в соответствии с установленными законодательством случаями. 
          
          Может быть задан только если установлен признак закупки у единственного поставщика.
          
          При приеме первоначальной версии проекта контракта, сформированного на основании электронного контракта в структурированном виде, если в связанном ПЗК указан тип документа «EPK – ед. поставщик в структуре (с улицы)» или «EP – с ед. поставщиком», то поле заполняется автоматически на основании сведений из ПЗК
          
          Игнорируется приеме документов contract, принимается для closedContract
          
          При приеме изменений сведений о контракте, если установлен признак \"Документ на базе РЭК\", игнорируется при приеме и заполняется автоматически на основании связанного ДС (в случае, если заполнен блок «Изменение контракта» (modification/contractChange)) или предыдущей версии контракта (в случае, если заполнен блок «Корректировка ошибок» (modification/errorCorrection)
        data_type: boolean
      - name: regNum
        description: "Код по СПЗ.  В случае если организация идентифицируется по коду СвР, а код СПЗ неизвестен, необходимо заполнить данное поле значением 00000000000, и обязательно указать код СвР"
        data_type: text
