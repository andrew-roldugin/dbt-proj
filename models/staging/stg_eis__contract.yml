          Игнорируется при приеме. При передаче заполняется значением из справочника \"Сводный перечень заказчиков (СПЗ)\" (nsiOrganizationList)
        data_type: text
      - name: shortName
        description: "Сокращенное наименование"
        data_type: text
      - name: registrationDate
        description: |
          Дата постановки на учет в налоговом органе.
          Устарело, оставлено для обратной совместимости
        data_type: date
      - name: inn
        description: "ИНН (для печатной формы)"
        data_type: text
      - name: kpp
        description: "КПП (для печатной формы)"
        data_type: text
      - name: code
        description: "Код"
        data_type: text
      - name: singularName
