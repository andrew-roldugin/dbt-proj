version: 2

models:
  - name: stg_eis__contract_legalEntityRF
    description: "Стадия нормализации данных из fz44_contract_legalEntityRF"
    columns:
      - name: code
        description: "Код организационно-правовой формы"
        data_type: text
      - name: singularName
        description: |
          Наименование в единственном числе.
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Общероссийский классификатор организационно-правовых форм (ОКОПФ)\" (nsiOKOPF)
        data_type: text
      - name: fullName
        description: |
          Полное наименование.
          Допустимо заполнение только для контрактов, первая версия которых была размещена до версии 14.0, иначе игнорируется при приеме и проверяется обязательное заполнение блока ЕГРЮЛ
        data_type: text
      - name: firmName
        description: |
          Фирменное наименование. 
          Игнорируется при приеме, начиная с версии 14.0
        data_type: text
      - name: INN
        description: |
          ИНН.
          Допустимо заполнение только для контрактов, первая версия которых была размещена до версии 14.0, иначе игнорируется при приеме и проверяется обязательное заполнение блока ЕГРЮЛ
        data_type: text
      - name: KPP
        description: |
          КПП.
          Допустимо заполнение только для контрактов, первая версия которых была размещена до версии 14.0, иначе игнорируется при приеме и проверяется обязательное заполнение блока ЕГРЮЛ
        data_type: text
      - name: registrationDate
        description: |
          Дата постановки на учет в налоговом органе.
          При приеме в ЕИС контролируется обязательность заполнения. 
          Игнорируется при приеме, начиная с версии 14.0
        data_type: date
      - name: code
        description: "Код"
        data_type: text
      - name: name
        description: |
          Наименование статуса поставщика.
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Наименование статуса поставщика\" (nsiSupplierStatus)
        data_type: text
      - name: status
        description: |
          Статус:
          10 - учреждение и предприятие уголовно-исполнительной системы;
          20 - организация инвалидов;
          30 - субъект малого предпринимательства;
          31 - поставщик (подрядчик, исполнитель), который в соответствии с контрактом обязан привлечь к исполнению контракта субподрядчиков, соисполнителей из числа субъектов малого предпринимательства;
          40 - социально-ориентированная некоммерческая организация;
          41 - поставщик (подрядчик, исполнитель), который в соответствии с контрактом обязан привлечь к исполнению контракта субподрядчиков, соисполнителей из числа социально ориентированных некоммерческих организаций.
          Игнорируется и заполняется автоматически, если субподрядчик, соисполнитель есть в ЕРСМСП (Единый реестр субъектов малого и среднего предпринимательства) (найдена актуальная запись с таким ИНН, категория субъекта 1 (микропредприятие), либо 2 (малое предприятие) и не указана дата исключения из ЕРСМСП).
          При приеме (если значение не игнорируется) контролируется указание в поле только значений 30 или 40. 
          Игнорируется при приеме, начиная с версии 14.1
        data_type: text
      - name: ERSMSPInclusionDate
        description: "Дата включения в Единый реестр субъектов малого и среднего предпринимательства. Может быть указано только, если значение поля status соответствует значению \"30 - субъект малого предпринимательства\". Игнорируется при приеме и заполняется автоматически, если найдена активная и не исключенная запись о поставщике в Реестре субъектов малого и среднего предпринимательства"
        data_type: date
      - name: address
        description: "Адрес места нахождения"
        data_type: text
      - name: postalServiceUserAdress
        description: "Адрес пользователя услугами почтовой связи"
        data_type: text
      - name: postalObjectName
        description: "Наименование объекта почтовой связи"
        data_type: text
      - name: cellNum
        description: "Номер ячейки абонементного почтового шкафа"
        data_type: text
      - name: code
        description: "Код организационно-правовой формы"
        data_type: text
      - name: singularName
        description: |
          Наименование в единственном числе.
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Общероссийский классификатор организационно-правовых форм (ОКОПФ)\" (nsiOKOPF)
        data_type: text
      - name: fullName
        description: "Полное наименование"
        data_type: text
      - name: shortName
        description: "Сокращенное наименование"
        data_type: text
      - name: firmName
        description: |
          Фирменное наименование.
          Устарело.
          Игнорируется при приеме, не заполняется при передаче
        data_type: text
      - name: code
        description: "Код"
        data_type: text
      - name: name
        description: |
          Наименование статуса поставщика.
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Наименование статуса поставщика\" (nsiSupplierStatus)
        data_type: text
      - name: status
        description: |
          Статус поставщика (исполнителя, подрядчика):
          10 - учреждение и предприятие уголовно-исполнительной системы;
          20 - организация инвалидов;
          30 - субъект малого предпринимательства;
          31 - поставщик (подрядчик, исполнитель), который в соответствии с контрактом обязан привлечь к исполнению контракта субподрядчиков, соисполнителей из числа субъектов малого предпринимательства;
          40 - социально-ориентированная некоммерческая организация;
          41 - поставщик (подрядчик, исполнитель), который в соответствии с контрактом обязан привлечь к исполнению контракта субподрядчиков, соисполнителей из числа социально ориентированных некоммерческих организаций
          
          После выхода версии 13.2 игнорируется при приеме, не заполняется при передаче. Оставлено для обратной совместимости
        data_type: text
      - name: ERSMSPInclusionDate
        description: |
          Дата включения в Единый реестр субъектов малого и среднего предпринимательства.
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: date
      - name: contractPrice
        description: "Размер денежных средств, направляемых субъектам малого предпринимательства, социально ориентированным некоммерческим организациям"
        data_type: text
      - name: OKPO
        description: |
          Код по ОКПО.
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: text
      - name: INN
        description: "ИНН"
        data_type: text
      - name: KPP
        description: "КПП"
        data_type: text
      - name: registrationDate
        description: |
          Дата поставновки на учет в налоговом органе.
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: date
      - name: code
        description: "Код по ОКТМО"
        data_type: text
      - name: name
        description: |
          Полное наименование. 
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Общероссийский классификатор территорий муниципальных образований (ОКТМО)\" (nsiOKTMO)
        data_type: text
      - name: personalAccount
        description: |
          Номер лицевого счета.
          Обязательность заполнения контролируется бизнес-контролем
        data_type: text
      - name: address
        description: "Адрес места нахождения"
        data_type: text
      - name: mailingAdress
        description: "Адрес пользователя услугами почтовой связи в информационной системе организации федеральной почтовой связи"
        data_type: text
      - name: mailFacilityName
        description: "Наименование объекта почтовой связи"
        data_type: text
      - name: postBoxNumber
        description: "Номер ячейки абонементного почтового шкафа"
        data_type: text
      - name: postAddress
        description: |
          Почтовый адрес.
          Устарело. Используется для приема данных о контрактах, первая версия сведений о которых сформирована до выхода версии ЕИС 9.1
        data_type: text
      - name: lastName
        description: "Фамилия"
        data_type: text
      - name: firstName
        description: "Имя"
        data_type: text
      - name: middleName
        description: "Отчество"
        data_type: text
      - name: contactEMail
        description: "E-mail адрес контактного лица"
        data_type: text
      - name: contactPhone
        description: "Телефон контактного лица"
        data_type: text
      - name: isSubdivision
        description: |
          Является филиалом юридического лица РФ.
          Игнорируется при приеме, используется для формирования ПФ
        data_type: boolean
      - name: largestTaxpayerKPP
        description: "КПП крупнейшего налогоплательщика"
        data_type: text
