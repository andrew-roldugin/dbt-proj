version: 2

models:
  - name: stg_eis__contract_EGRULInfo
    description: "Стадия нормализации данных из fz44_contract_EGRULInfo"
    columns:
      - name: OGRN
        description: |
          ОГРН.
          Обязательно для заполнения в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию). Обязательность заполнения поля контролируется бизнесовым контролем АРК_4437_1252.
        data_type: text
      - name: code
        description: "Код организационно-правовой формы"
        data_type: text
      - name: singularName
        description: |
          Наименование в единственном числе.
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Общероссийский классификатор организационно-правовых форм (ОКОПФ)\" (nsiOKOPF)
        data_type: text
      - name: fullName
        description: |
          Полное наименование.
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Обязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
        data_type: text
      - name: shortName
        description: |
          Сокращенное наименование.
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Необязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
        data_type: text
      - name: firmName
        description: |
          Фирменное наименование.
          Устарело.
          Игнорируется при приеме, не заполняется при передаче
        data_type: text
      - name: INN
        description: |
          ИНН.
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Обязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
        data_type: text
      - name: KPP
        description: |
          КПП.
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Обязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
        data_type: text
      - name: address
        description: |
          Адрес места нахождения.
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Обязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
        data_type: text
      - name: OGRN
        description: |
          ОГРН.
          Обязательно для заполнения в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию)
        data_type: text
      - name: code
        description: "Код организационно-правовой формы"
        data_type: text
      - name: singularName
        description: |
          Наименование в единственном числе.
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Общероссийский классификатор организационно-правовых форм (ОКОПФ)\" (nsiOKOPF)
        data_type: text
      - name: fullName
        description: |
          Полное наименование.
          
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Обязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
          
          Если заполнено поле \"Реестровый номер процедуры доп.соглашения\" (numberAdd), то игнорируется при приеме, заполняется автоматически  на основании доп. соглашения об изменении контракта из ПЗК
        data_type: text
      - name: shortName
        description: |
          Сокращенное наименование.
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Необязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
        data_type: text
      - name: firmName
        description: |
          Фирменное наименование.
          Устарело.
          Игнорируется при приеме, не заполняется при передаче
        data_type: text
      - name: INN
        description: |
          ИНН.
          
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Обязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
          
          Если заполнено поле \"Реестровый номер процедуры доп.соглашения\" (numberAdd), то игнорируется при приеме, заполняется автоматически  на основании доп. соглашения об изменении контракта из ПЗК
        data_type: text
      - name: KPP
        description: |
          КПП.
          
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Обязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
          
          Если заполнено поле \"Реестровый номер процедуры доп.соглашения\" (numberAdd), то игнорируется при приеме, заполняется автоматически  на основании доп. соглашения об изменении контракта из ПЗК
        data_type: text
      - name: registrationDate
        description: |
          Дата постановки на учет в налоговом органе.
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: date
      - name: address
        description: |
          Адрес места нахождения.
          
          Игнорируется при приеме, автоматически загружается из ЕГРЮЛ в случае недопустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ (по умолчанию).
          Обязательно при заполнении в случае допустимости редактирования сведений об организации, заполняемых из ЕГРЮЛ
        data_type: text
