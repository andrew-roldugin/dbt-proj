version: 2

models:
  - name: stg_eis__contract_legalEntityForeignState
    description: "Стадия нормализации данных из fz44_contract_legalEntityForeignState"
    columns:
      - name: fullName
        description: "Полное наименование"
        data_type: text
      - name: shortName
        description: "Сокращенное наименование"
        data_type: text
      - name: firmName
        description: |
          Фирменное наименование.
          Устарело.
          Игнорируется при приеме, не заполняется при передаче
        data_type: text
      - name: fullNameLat
        description: |
          Полное наименование (латинскими буквами).
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: text
      - name: code
        description: "Код"
        data_type: text
      - name: name
        description: |
          Наименование статуса поставщика.
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Наименование статуса поставщика\" (nsiSupplierStatus)
        data_type: text
      - name: status
        description: |
          Статус поставщика (исполнителя, подрядчика):
          10 - учреждение и предприятие уголовно-исполнительной системы;
          20 - организация инвалидов;
          30 - субъект малого предпринимательства;
          31 - поставщик (подрядчик, исполнитель), который в соответствии с контрактом обязан привлечь к исполнению контракта субподрядчиков, соисполнителей из числа субъектов малого предпринимательства;
          40 - социально-ориентированная некоммерческая организация;
          41 - поставщик (подрядчик, исполнитель), который в соответствии с контрактом обязан привлечь к исполнению контракта субподрядчиков, соисполнителей из числа социально ориентированных некоммерческих организаций
          
          После выхода версии 13.2 игнорируется при приеме, не заполняется при передаче. Оставлено для обратной совместимости
        data_type: text
      - name: taxPayerCode
        description: |
          Код налогоплательщика в стране регистрации или его аналог.
          При приеме контролируется заполнение данного поля или\и блока \"Поставщик состоит на учете в налоговых органах на территории РФ\" (legalEntityForeignState/registerInRFTaxBodies)
        data_type: text
      - name: personalAccount
        description: |
          Номер лицевого счета.
          Обязательность заполнения контролируется бизнес-контролем
        data_type: text
      - name: INN
        description: "ИНН"
        data_type: text
      - name: KPP
        description: "КПП"
        data_type: text
      - name: registrationDate
        description: |
          Дата постановки на учет в налоговом органе.
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: date
      - name: countryCode
        description: "Цифровой код страны"
        data_type: text
      - name: countryFullName
        description: "Полное наименование страны"
        data_type: text
      - name: address
        description: "Адрес места нахождения в стране регистрации"
        data_type: text
      - name: postAddress
        description: "Почтовый адрес"
        data_type: text
      - name: contactEMail
        description: "Электронная почта"
        data_type: text
      - name: contactPhone
        description: "Телефон"
        data_type: text
      - name: fullName
        description: |
          Полное наименование
          
          Если заполнено поле \"Реестровый номер процедуры доп.соглашения\" (numberAdd), то игнорируется при приеме, заполняется автоматически  на основании доп. соглашения об изменении контракта из ПЗК
        data_type: text
      - name: shortName
        description: "Сокращенное наименование"
        data_type: text
      - name: firmName
        description: |
          Фирменное наименование.
          Устарело.
          Игнорируется при приеме, не заполняется при передаче
        data_type: text
      - name: fullNameLat
        description: |
          Полное наименование (латинскими буквами).
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: text
      - name: code
        description: "Код"
        data_type: text
      - name: name
        description: |
          Наименование статуса поставщика.
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Наименование статуса поставщика\" (nsiSupplierStatus)
        data_type: text
      - name: status
        description: |
          Статус поставщика (исполнителя, подрядчика).
          
          После выхода версии 13.2 игнорируется при приеме, не заполняется при передаче. Оставлено для обратной совместимости
        data_type: text
      - name: taxPayerCode
        description: |
          Код налогоплательщика в стране регистрации или его аналог.
          
          Игнорируется при приеме, если заполнен блок «Поставщик (подрядчик, исполнитель) является аккредитованным филиалом или представительством иностранного юридического лица, включенным в Реестр аккредитованных филиалов, представительств иностранных юридиче-ских лиц» (legalEntityForeignState/registerInRFTaxBodies)
          
          Если заполнено поле \"Реестровый номер процедуры доп.соглашения\" (numberAdd), то игнорируется при приеме, заполняется автоматически  на основании доп. соглашения об изменении контракта из ПЗК
        data_type: text
      - name: personalAccount
        description: |
          Номер лицевого счета.
          Обязательность заполнения контролируется бизнес-контролем
        data_type: text
      - name: INN
        description: |
          ИНН
          
          Если заполнено поле \"Реестровый номер процедуры доп.соглашения\" (numberAdd), то игнорируется при приеме, заполняется автоматически  на основании доп. соглашения об изменении контракта из ПЗК
        data_type: text
      - name: KPP
        description: |
          КПП
          
          Если заполнено поле \"Реестровый номер процедуры доп.соглашения\" (numberAdd), то игнорируется при приеме, заполняется автоматически  на основании доп. соглашения об изменении контракта из ПЗК
        data_type: text
      - name: registrationDate
        description: |
          Дата постановки на учет в налоговом органе.
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: date
      - name: countryCode
        description: "Цифровой код страны"
        data_type: text
      - name: countryFullName
        description: "Полное наименование страны"
        data_type: text
      - name: address
        description: "Адрес места нахождения"
        data_type: text
      - name: postAddress
        description: "Адрес пользователя услугами почтовой связи"
        data_type: text
      - name: contactEMail
        description: "Электронная почта"
        data_type: text
      - name: contactPhone
        description: "Телефон"
        data_type: text
      - name: code
        description: "Код по ОКТМО"
        data_type: text
      - name: name
        description: |
          Полное наименование. 
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Общероссийский классификатор территорий муниципальных образований (ОКТМО)\" (nsiOKTMO)
        data_type: text
      - name: address
        description: "Адрес места нахождения"
        data_type: text
      - name: mailingAdress
        description: "Адрес пользователя услугами почтовой связи в информационной системе организации федеральной почтовой связи"
        data_type: text
      - name: mailFacilityName
        description: "Наименование объекта почтовой связи"
        data_type: text
      - name: postBoxNumber
        description: "Номер ячейки абонементного почтового шкафа"
        data_type: text
      - name: contactEMail
        description: "Электронная почта"
        data_type: text
      - name: contactPhone
        description: "Телефон"
        data_type: text
