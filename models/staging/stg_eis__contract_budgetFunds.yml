version: 2

models:
  - name: stg_eis__contract_budgetFunds
    description: "Стадия нормализации данных из fz44_contract_budgetFunds"
    columns:
      - name: code
        description: "Код бюджета"
        data_type: text
      - name: name
        description: "Наименование бюджета"
        data_type: text
      - name: code
        description: "Код по ОКТМО"
        data_type: text
      - name: name
        description: |
          Полное наименование. 
          Игнорируется при приеме. При передаче заполняется значением из справочника \"Общероссийский классификатор территорий муниципальных образований (ОКТМО)\" (nsiOKTMO)
        data_type: text
      - name: budgetLevel
        description: |
          Уровень бюджета. Игнорируется при приеме. Рассчитывается автоматически:
          
          10 - федеральный бюджет;
          20 - бюджет субъекта Российской Федерации;
          30 - местный бюджет;
          41 - бюджет Пенсионного фонда Российской Федерации;
          42 - бюджет Фонда социального страхования Российской Федерации;
          43 - бюджет Федерального фонда обязательного медицинского страхования;
          50 - бюджет территориального государственного внебюджетного фонда;
          11 - федеральный бюджет (устарело, не применяется);
          12 - бюджет субъекта Российской Федерации (устарело, не применяется);
          13 - местный бюджет (устарело, не применяется);
          14 - бюджет Пенсионного фонда Российской Федерации (устарело, не применяется);
          15 - бюджет Федерального фонда обязательного медицинского страхования (устарело, не применяется);
          16 - бюджет Фонда социального страхования Российской Федерации (устарело, не применяется);
          17 - бюджет территориального государственного внебюджетного фонда (устарело, не применяется).
        data_type: text
      - name: fundsBudgetLevel
        description: |
          Уровень бюджета фонда. Требуется явно указывать для бюджетов ПФР, ФСС, ФОМС, ТГВФ:
          
          41 - бюджет Пенсионного фонда Российской Федерации;
          42 - бюджет Фонда социального страхования Российской Федерации;
          43 - бюджет Федерального фонда обязательного медицинского страхования;
          50 - бюджет территориального государственного внебюджетного фонда.
        data_type: text
      - name: KBKsChange
        description: "КБК были изменены относительно Извещения"
        data_type: boolean
      - name: KVRsChange
        description: |
          КВР были изменены относительно Извещения.
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: boolean
      - name: targetArticlesChange
        description: |
          КЦС были изменены относительно Извещения.
          Игнорируется при приеме, начиная с версии 12.2, в том числе для контрактов, первая версия которых размещена до 12.2, не заполняется при передаче
        data_type: boolean
      - name: KOKSsChange
        description: |
          КОКС были изменены относительно Извещения (приглашения).
          Принимается только в том случае, если дата заключения контракта, указанная в поле \"Дата заключения контракта\" (signDate), больше либо равна дате 01.01.2022.
          В других случаях игнорируется при приеме
        data_type: boolean
