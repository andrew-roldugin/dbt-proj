version: 2

models:
  - name: stg_eis__contract_notOosOrder
    description: "Стадия нормализации данных из fz44_contract_notOosOrder"
    columns:
      - name: placing
        description: |
          Способ определения поставщиков(подрядчиков, исполнителей)
          
          11042 - закрытый конкурс;
          11052 - закрытый конкурс с ограниченным участием;
          11062 - закрытый двухэтапный конкурс;
          12022 - закрытый аукцион;
          20000 - закупка у единственного поставщика (подрядчика, исполнителя) (используется ТОЛЬКО в печатной форме);
          30000 - способ определения поставщика (подрядчика, исполнителя),  установленный Правительством Российской Федерации в соответствии со статьей 111 Федерального закона;
          11044 - закрытый конкурс в электронной форме;
          11054 - закрытый конкурс с ограниченным участием в электронной форме;
          11064 - закрытый двухэтапный конкурс в электронной форме;
          12024 - закрытый аукцион в электронной форме
        data_type: text
      - name: code
        description: "Код"
        data_type: text
      - name: name
        description: "Наименование документа"
        data_type: text
      - name: purchaseCode
        description: |
          Идентификационный код закупки.
          Если извещение сформировано на основании позиции ПГ с 01.01.2020 (заполнен блок tenderPlan2020Info), то контролируется заполнение поля и соответствие значению ИКЗ из позиции плана-графика за исключением 27-29 разрядов
        data_type: text
      - name: contractProjectNumber
        description: "Реестровый номер проекта контракта, заключенного в электронной форме. Устарело. Игнорируется при приеме-передаче"
        data_type: text
      - name: plan2017Number
        description: "Реестровый номер плана-графика с 01.01.2017"
        data_type: text
      - name: position2017Number
        description: "Номер позиции в плане-графике с 01.01.2017 (уникальный реестровый номер закупки)"
        data_type: text
      - name: position2017ExtNumber
        description: "Внешний номер позиции в плане-графике с 01.01.2017"
        data_type: text
      - name: plan2020Number
        description: "Реестровый номер плана-графика закупок с 01.01.2020"
        data_type: text
      - name: position2020Number
        description: "Номер позиции в плане-графике закупок с 01.01.2020 (уникальный реестровый номер закупки)"
        data_type: text
      - name: position2020ExtNumber
        description: "Внешний номер позиции в плане-графике закупок с 01.01.2020"
        data_type: text
      - name: reasonCode
        description: "Код"
        data_type: text
      - name: reasonName
        description: |
          Наименование.
          Игнорируется при приеме, при передаче заполняется из справочника \"Основания применения закрытого способа определения поставщика (подрядчика, исполнителя)\" (nsiClosedMethodsOfReason)
        data_type: text
