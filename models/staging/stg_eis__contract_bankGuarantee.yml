        description: "Номер реестровой записи независимой гарантии"
        data_type: text
      - name: regNumberNotPublishedOnEIS
        description: |
          Информация о номере реестровой записи независимой гарантии не будет размещена на официальном сайте ЕИС в соответствии с ч. 8.1 ст. 45 Федерального закона № 44-ФЗ.
          Не может быть заполнен  при приеме, заполняется при передаче, в случае если информация не должна быть размещена в открытой части ЕИС
        data_type: boolean
