version: 2

models:
  - name: stg_eis__contract_subPurchaseObjectInfo
    description: "Стадия нормализации данных из fz44_contract_subPurchaseObjectInfo"
    columns:
      - name: purchaseObjectSid
        description: |
          Уникальный идентификатор объекта закупки в ЕИС в извещении-основании. 
          При приеме контролируется:
          1) Что извещение с реестровым номером foundation/fcsOrder/order/notificationNumber имеет один из следующих способов определения поставщика: ЭА20, ЭОК20, ЭЗК20, ЭЗТ, ЗакА20, ЗакК20.
          2) Что указанный идентификатор присутствует в извещении с реестровым номером foundation/fcsOrder/order/notificationNumber.
          3) Что для объекта закупки с указанным идентификатором в извещении не заполнено поле \"Информация, отображаемая участникам закупки до получения документации\" (notificationInfo/purchaseObjectsInfo/notDrugPurchaseObjectsInfo/cmn:purchaseObject/cmn:beforeReceiveDocsInfo)
        data_type: text
      - name: purchaseObjectExternalSid
        description: |
          Внешний идентификатор объекта закупки в извещении-основании. 
          При приеме контролируется:
          1) Что извещение с реестровым номером foundation/fcsOrder/order/notificationNumber имеет один из следующих способов определения поставщика: ЭА20, ЭОК20, ЭЗК20, ЭЗТ, ЗакА20, ЗакК20. 
          2) Что указанный идентификатор присутствует в извещении с реетровым номером foundation/fcsOrder/order/notificationNumber.
          3) Что для объекта закупки с указанным внешним идентификатором в извещении не заполнено поле \"Информация, отображаемая участникам закупки до получения документации\" (notificationInfo/purchaseObjectsInfo/notDrugPurchaseObjectsInfo/cmn:purchaseObject/cmn:beforeReceiveDocsInfo)
        data_type: text
      - name: electronicContractObjectSid
        description: |
          Уникальный идентификатор объекта закупки в ЕИС в электронном контракте.
          
          В случае, если объект закупки унаследован из структурированного контракта, то принимается и сохраняется, если заполнено поле \"Внешний идентификатор объекта закупки\" (products/product/externalSid), иначе игнорируется при приеме, заполняется при передаче
        data_type: text
      - name: electronicContractExternalSid
        description: |
          Внешний идентификатор объекта закупки в электронном контракте.
          
          В случае, если объект закупки унаследован из структурированного контракта, то принимается и сохраняется, если заполнено поле \"Внешний идентификатор объекта закупки\" (products/product/externalSid), иначе игнорируется при приеме, заполняется при передаче
        data_type: text
      - name: sid
        description: |
          Уникальный идентификатор в ЕИС.
          Игнорируется при приеме первой версии сведений о контракте. Назначается в ЕИС и заполняется при передаче.
          Назначается один раз при сохранении версии документа, в которой добавлен объект закупки, не меняется в следующих версиях.
          При приеме последующих версий используется для идентификации объекта закупки в разных версиях сведений о контракте. При приеме изменений сведений о контракте, если поле заполнено, то контролируется, что в предыдущей версии сведений о контракте найден объект закупки с указанным значением sid
        data_type: text
      - name: externalSid
        description: |
          Внешний идентификатор объекта закупки.
          Если при приеме изменений размещенных сведений о контракте задано поле \"Уникальный идентификатор в ЕИС\" (products\product\sid), то для объекта закупки, идентифицируемого в разных версиях по полю \"Уникальный идентификатор в ЕИС\" (products\product\sid), в данном поле должно быть задано то же значение, что и в предыдущей версии сведений о контракте. При этом, если в предыдущей версии сведений о контракте объекта закупки не задано поле данное поле, то при приеме изменений допускается его указание
          
          При приеме проекта первоначальной версии, сформированного на основании электронного контракта в структурированном виде И при приеме изменений сведений о контракте с установленным признаком \"Документ на базе РЭК\" принимается и сохраняется, если поле заполнено
        data_type: text
      - name: guid
        description: |
          GUID объекта закупки.
          Игнорируется при приеме, используется для электронного актирования
        data_type: text
      - name: indexNum
        description: |
          Порядковый номер предмета контракта (объекта закупки).
          При приеме игнорируется, заполняется при передаче, используется при формировании печатной формы
        data_type: text
      - name: code
        description: "Код товара, работы или услуги"
        data_type: text
      - name: name
        description: "Наименование товара, работы или услуги"
        data_type: text
      - name: code
        description: "Код товара, работы или услуги"
        data_type: text
      - name: name
        description: "Наименование товара, работы или услуги"
        data_type: text
      - name: code
        description: "Код товара, работы или услуги в справочнике Каталог товаров, работ, услуг (КТРУ) (nsiKTRU)"
        data_type: text
      - name: name
        description: |
          Наименование товара, работы или услуги в справочнике Каталог товаров, работ, услуг (КТРУ) (nsiKTRU).
          Игнорируется при приеме, при передаче заполняется значением из справочника
        data_type: text
      - name: versionId
        description: |
          Идентификатор версии позиции.
          Не используется, добавлено на развитие
        data_type: int8
      - name: versionNumber
        description: "Номер версии позиции"
        data_type: int8
      - name: code
        description: "Код позиции ПЧ КТРУ"
        data_type: text
      - name: name
        description: |
          Наименование позиции ПЧ КТРУ.
          Игнорируется при приеме, при передаче заполняется значением из справочника
        data_type: text
      - name: versionNumber
        description: |
          Номер версии позиции ПЧ КТРУ.
          Если поле не заполнено, то при передаче заполняется актуальной версией позиции ПЧ КТРУ
        data_type: int8
      - name: code
        description: "Код товара, работы или услуги"
        data_type: text
      - name: name
        description: "Наименование товара, работы или услуги"
        data_type: text
      - name: name
        description: |
          Наименование объекта закупки в соответствии с контрактом. 
          
          Контролируется обязательность заполнения.
          Поле принимается и сохраняется в одном из следующих случаев:
          1) принимается первичный проект информации о контракте ИЛИ формируется информация об изменении контракта, но данный объект закупки добавлен в текущем проекте изменений;
          2) принимается информация об изменении контракта с типом modification/errorCorrection;
          3) принимается информация об изменении контракта с типом modification/contractChange и установлен признак products/product/improvedProductReplacement.
          4) в поле \"Код причины изменений условий контракта\" (/modification/contractChange/reason/code) выбрано значение с кодом по справочнику 014 или 015 или 210
          
          В других случаях игнорируется и заполняется при передаче.
          Если в последней размещенной версии установлен признак products/product/improvedProductReplacement, а в принимаемых сведениях данный признак снят, то поле заполняется при передаче значением, указанным в последней размещенной версии сведений о контракте, в которой данный признак не был установлен. При этом если такой версии не находится, то поле заполняется значением из пакета. В других случаях поле также заполняется значением из последней размещенной версии
        data_type: text
      - name: hierarchyType
        description: |
          Тип объекта закупки в иерархии.
          Допустимые значения:
          ND - Недетализированный объект закупки;
          CH - Дочерний.
          При приеме игнорируется, заполняется автоматически значением CH, если задан блок \"Родительский предмет контракта (объект закупки)\" (parentContractSubject), а прочих случаях значением ND и выгружается. Используется при формировании печатной формы
        data_type: text
      - name: type
        description: |
          Тип объекта закупки.
          Допустимые значения:
          PRODUCT - товар;
          WORK - работа;
          SERVICE - услуга.
          Для объекта закупки, являющегося соподчиненным объектом закупки, допустимо указание значения PRODUCT или WORK, если родительский объект закупки имеет тип - работа, или PRODUCT или SERVICE, если родительский объект закупки имеет тип - услуга
        data_type: text
      - name: code
        description: "Код"
        data_type: text
      - name: nationalCode
        description: "Национальное условное обозначение (поле localSymbol в справочнике ОКЕИ (nsiOKEI)). Игнорируется при приеме. автоматически заполняется значением из справочника и выгружается"
        data_type: text
      - name: trueNationalCode
        description: "Национальное кодовое обозначение единицы измерения. Игнорируется при приеме. автоматически заполняется значением из справочника и выгружается"
        data_type: text
      - name: fullName
        description: |
          Полное наименование единицы измерения (поле fullName  в справочнике ОКЕИ (nsiOKEI)).
          Игнорируется при приеме. автоматически заполняется значением из справочника и выгружается
        data_type: text
      - name: nationalName
        description: "Национальное кодовое буквенное обозначение. (поле localName в справочнике ОКЕИ (nsiOKEI)). Игнорируется при приеме. автоматически заполняется значением из справочника и выгружается"
        data_type: text
      - name: code
        description: "Код. Проверяется наличие кода в справочнике \"Причины неприменения ЕИ, указанной в КТРУ при описании объекта закупки в РК\" (nsiKTRUNotUsingReason)"
        data_type: text
      - name: name
        description: "Наименование. Игнорируется при приеме, автоматически заполняется в соответствии со справочником \"Причины неприменения ЕИ, указанной в КТРУ при описании объекта закупки в РК\" (nsiKTRUNotUsingReason)"
        data_type: text
      - name: anotherKTRUNotUsingReason
        description: "Иная причина выбора единицы измерения, отличающейся от указанной в КТРУ. Контролируется обязательность заполнения в случае указания кода \"00\" в поле KTRUNotUsingReason/code. Игнорируется при приеме, при указании кодов, отличных от \"00\""
        data_type: text
      - name: price
        description: "Цена за единицу в валюте контракта. Контролируется обязательность заполнения"
        data_type: text
      - name: priceRUR
        description: "Цена за единицу в рублевом эквиваленте"
        data_type: text
      - name: whitoutVATPrice
        description: |
          Цена за единицу без НДС в валюте контракта.
          Устарело. Не применяется
        data_type: text
      - name: whitoutVATPriceRUR
        description: |
          Цена за единицу без НДС в рублевом эквиваленте.
          Устарело. Не применяется
        data_type: text
      - name: volumeSpecifyingMethod
        description: |
          Способ указания объема выполнения работы, оказания услуги.
          
          Допустимые значения:
          QF - Объем может быть указан в количественном выражении;
          VTF - Объем не может быть указан в количественном выражении (указание объема в текстовом виде)
          
          В случае если установлен в true признак \"Невозможно указать сведения о количестве товара, работы, услуги\" (products/quantityUndefined)
          (Признак может быть либо установлен автоматически, либо явно указан в пакете - см. аннотацию к признаку),
          то значение поля volumeSpecifyingMethod принимается из пакета, иначе
          игнорируется при приеме, автоматически заполняется при выгрузке из ЕИС
        data_type: text
      - name: quantity
        description: |
          Количество поставляемого товара, объёма выполняемых работ, оказываемых услуг.
          
          Игнорируется при приеме, если указан признак \"Невозможно указать сведения о количестве товара, работы, услуги\" products/quantityUndefined в значение true.
          
          При этом поле всегда должно быть заполненно в составе следующих блоков:
          - \"Информация об объекте закупки в субподрядном договоре\" (subContractorsSum/subContractors/subContractor/legalEntityRF/subPurchaseObjectsInfo/subPurchaseObjectInfo);
          - \"Информация об объекте закупки в субподрядном договоре\" (subContractorsSum/subContractors/subContractor/individualBusinessmanRF/subPurchaseObjectsInfo/subPurchaseObjectInfo)
        data_type: text
      - name: volumeTextForm
        description: |
          Объем работы, услуги (указание объема в текстовом виде). Допускается указание, только в случае, если в поле type указано значение WORK - работа или
          SERVICE - услуга. Игнорируется при приеме, если указан признак \"Невозможно указать сведения о количестве товара, работы, услуги\" products/quantityUndefined в значение true. Не заполняется  в случае, если заполнен блок \"Сведения об объекте закупки в том случае, когда объектом закупки является лекарственный препарат\" (drugPurchaseObjectInfo)
        data_type: text
      - name: sum
        description: |
          Стоимость поставляемого товара, выполняемых работ, оказываемых услуг в валюте контракта. Допускается указание и контролируется обязательность заполнения в том случае, если задано поле \"Объем работы, услуги (указание объема в текстовом виде)\" (volumeTextForm).
          Не заполняется  в случае, если заполнен блок \"Сведения об объекте закупки в том случае, когда объектом закупки является лекарственный препарат\" (drugPurchaseObjectInfo) или  если указан признак \"Невозможно указать сведения о количестве товара, работы, услуги\" products/quantityUndefined в значение true. В остальных случаях расчитывается автоматически по формуле:
          Сн = Цн * К, где
          Сн – сумма;
          Цн – цена за единицу товара, работы, услуги;
          К – количество
        data_type: text
      - name: sumRUR
        description: |
          Стоимость поставляемого товара, выполняемых работ, оказываемых услуг в рублевом эквиваленте.
          Не заполняется  в случае, если заполнен блок \"Сведения об объекте закупки в том случае, когда объектом закупки является лекарственный препарат\" (drugPurchaseObjectInfo)
        data_type: text
      - name: withoutVATSum
        description: |
          Сумма без НДС в валюте контракта.
          При приеме контролируется.
          Устарело. Не применяется
        data_type: text
      - name: withoutVATSumRUR
        description: |
          Сумма без НДС в рублевом эквиваленте.
          Устарело. Не применяется
        data_type: text
      - name: VATRate
        description: |
          Ставка НДС, процентов. 
          Допустимые значения:
          20 - 20%;
          18 - 18%;
          10 - 10%;
          0 - 0%;
          n - Без НДС.
          
          Устарело, не применяется, начиная с версии 15.0 ЕИС
        data_type: text
      - name: VATCode
        description: |
          Код ставки НДС.
          
          Допустимые значения:
          R20 - 20%;
          R18 - 18%;
          R10 - 10%;
          R7 - 7%;
          R5 - 5%;
          R0 - 0%;
          RN - Без НДС
        data_type: text
      - name: VATName
        description: |
          Наименование ставки НДС в справочнике \"Ставки НДС\" (nsiVATList).
          Игнорируется при приеме, при передаче заполняется значением из справочника
        data_type: text
      - name: VATSum
        description: |
          Размер НДС в валюте контракта.
          При приеме контролируется Устарело. Не применяется
        data_type: text
      - name: VATSumRUR
        description: |
          Размер НДС в рублевом эквиваленте.
          Устарело. Не применяется
        data_type: text
      - name: countryCode
        description: "Цифровой код страны"
        data_type: text
      - name: countryFullName
        description: "Полное наименование страны"
        data_type: text
      - name: improvedProductReplacement
        description: |
          Объект закупки заменен на товар, работу, услугу, качество, технические и функциональные характеристики (потребительские свойства) которых улучшены в сравнении с указанными в контракте. 
          
          Игнорируется при приеме начальной версии контракта. 
          Игнорируется при приеме, если задан тип изменения контракта modification/errorCorrection, и заполняется автоматически значением, указанным для данного объекта закупки в предыдущей размещенной версии при наличии.
          Признак может быть задан в изменении сведений о контракте с типом modification/contractChange для объекта закупки, добавленного впервые
        data_type: boolean
      - name: sid
        description: "Уникальный идентификатор объекта закупки"
        data_type: text
      - name: externalSid
        description: "Внешний идентификатор объекта закупки"
        data_type: text
      - name: purchaseObjectSid
        description: |
          Уникальный идентификатор объекта закупки в ЕИС в извещении-основании. 
          При приеме контролируется:
          1) Что извещение с реестровым номером foundation/fcsOrder/order/notificationNumber имеет один из следующих способов определения поставщика: ЭА20, ЭОК20, ЭЗК20, ЭЗТ, ЗакА20, ЗакК20.
          2) Что указанный идентификатор присутствует в извещении с реестровым номером foundation/fcsOrder/order/notificationNumber.
          3) Что для объекта закупки с указанным идентификатором в извещении не заполнено поле \"Информация, отображаемая участникам закупки до получения документации\" (notificationInfo/purchaseObjectsInfo/notDrugPurchaseObjectsInfo/cmn:purchaseObject/cmn:beforeReceiveDocsInfo)
        data_type: text
      - name: purchaseObjectExternalSid
        description: |
          Внешний идентификатор объекта закупки в извещении-основании. 
          При приеме контролируется:
          1) Что извещение с реестровым номером foundation/fcsOrder/order/notificationNumber имеет один из следующих способов определения поставщика: ЭА20, ЭОК20, ЭЗК20, ЭЗТ, ЗакА20, ЗакК20. 
          2) Что указанный идентификатор присутствует в извещении с реетровым номером foundation/fcsOrder/order/notificationNumber.
          3) Что для объекта закупки с указанным внешним идентификатором в извещении не заполнено поле \"Информация, отображаемая участникам закупки до получения документации\" (notificationInfo/purchaseObjectsInfo/notDrugPurchaseObjectsInfo/cmn:purchaseObject/cmn:beforeReceiveDocsInfo)
        data_type: text
      - name: electronicContractObjectSid
        description: |
          Уникальный идентификатор объекта закупки в ЕИС в электронном контракте.
          
          В случае, если объект закупки унаследован из структурированного контракта, то принимается и сохраняется, если заполнено поле \"Внешний идентификатор объекта закупки\" (products/product/externalSid), иначе игнорируется при приеме, заполняется при передаче
        data_type: text
      - name: electronicContractExternalSid
        description: |
          Внешний идентификатор объекта закупки в электронном контракте.
          
          В случае, если объект закупки унаследован из структурированного контракта, то принимается и сохраняется, если заполнено поле \"Внешний идентификатор объекта закупки\" (products/product/externalSid), иначе игнорируется при приеме, заполняется при передаче
        data_type: text
      - name: sid
        description: |
          Уникальный идентификатор в ЕИС.
          Игнорируется при приеме первой версии сведений о контракте. Назначается в ЕИС и заполняется при передаче.
          Назначается один раз при сохранении версии документа, в которой добавлен объект закупки, не меняется в следующих версиях.
          При приеме последующих версий используется для идентификации объекта закупки в разных версиях сведений о контракте. При приеме изменений сведений о контракте, если поле заполнено, то контролируется, что в предыдущей версии сведений о контракте найден объект закупки с указанным значением sid
        data_type: text
      - name: externalSid
        description: |
          Внешний идентификатор объекта закупки.
          Если при приеме изменений размещенных сведений о контракте задано поле \"Уникальный идентификатор в ЕИС\" (products\product\sid), то для объекта закупки, идентифицируемого в разных версиях по полю \"Уникальный идентификатор в ЕИС\" (products\product\sid), в данном поле должно быть задано то же значение, что и в предыдущей версии сведений о контракте. При этом, если в предыдущей версии сведений о контракте объекта закупки не задано поле данное поле, то при приеме изменений допускается его указание
          
          При приеме проекта первоначальной версии, сформированного на основании электронного контракта в структурированном виде И при приеме изменений сведений о контракте с установленным признаком \"Документ на базе РЭК\" принимается и сохраняется, если поле заполнено
        data_type: text
      - name: guid
        description: |
          GUID объекта закупки.
          Игнорируется при приеме, используется для электронного актирования
        data_type: text
      - name: indexNum
        description: |
          Порядковый номер предмета контракта (объекта закупки).
          При приеме игнорируется, заполняется при передаче, используется при формировании печатной формы
        data_type: text
      - name: code
        description: "Код товара, работы или услуги"
        data_type: text
      - name: name
        description: "Наименование товара, работы или услуги"
        data_type: text
      - name: code
        description: "Код товара, работы или услуги"
        data_type: text
      - name: name
        description: "Наименование товара, работы или услуги"
        data_type: text
      - name: code
        description: "Код товара, работы или услуги в справочнике Каталог товаров, работ, услуг (КТРУ) (nsiKTRU)"
        data_type: text
      - name: name
        description: |
          Наименование товара, работы или услуги в справочнике Каталог товаров, работ, услуг (КТРУ) (nsiKTRU).
          Игнорируется при приеме, при передаче заполняется значением из справочника
        data_type: text
      - name: versionId
        description: |
          Идентификатор версии позиции.
          Не используется, добавлено на развитие
        data_type: int8
      - name: versionNumber
        description: "Номер версии позиции"
        data_type: int8
      - name: code
        description: "Код позиции ПЧ КТРУ"
        data_type: text
      - name: name
        description: |
          Наименование позиции ПЧ КТРУ.
          Игнорируется при приеме, при передаче заполняется значением из справочника
        data_type: text
      - name: versionNumber
        description: |
          Номер версии позиции ПЧ КТРУ.
          Если поле не заполнено, то при передаче заполняется актуальной версией позиции ПЧ КТРУ
        data_type: int8
      - name: code
        description: "Код товара, работы или услуги"
        data_type: text
      - name: name
        description: "Наименование товара, работы или услуги"
        data_type: text
      - name: name
        description: |
          Наименование объекта закупки в соответствии с контрактом. 
          
          Контролируется обязательность заполнения.
          Поле принимается и сохраняется в одном из следующих случаев:
          1) принимается первичный проект информации о контракте ИЛИ формируется информация об изменении контракта, но данный объект закупки добавлен в текущем проекте изменений;
          2) принимается информация об изменении контракта с типом modification/errorCorrection;
          3) принимается информация об изменении контракта с типом modification/contractChange и установлен признак products/product/improvedProductReplacement.
          4) в поле \"Код причины изменений условий контракта\" (/modification/contractChange/reason/code) выбрано значение с кодом по справочнику 014 или 015 или 210
          
          В других случаях игнорируется и заполняется при передаче.
          Если в последней размещенной версии установлен признак products/product/improvedProductReplacement, а в принимаемых сведениях данный признак снят, то поле заполняется при передаче значением, указанным в последней размещенной версии сведений о контракте, в которой данный признак не был установлен. При этом если такой версии не находится, то поле заполняется значением из пакета. В других случаях поле также заполняется значением из последней размещенной версии
        data_type: text
      - name: hierarchyType
        description: |
          Тип объекта закупки в иерархии.
          Допустимые значения:
          ND - Недетализированный объект закупки;
          CH - Дочерний.
          При приеме игнорируется, заполняется автоматически значением CH, если задан блок \"Родительский предмет контракта (объект закупки)\" (parentContractSubject), а прочих случаях значением ND и выгружается. Используется при формировании печатной формы
        data_type: text
      - name: type
        description: |
          Тип объекта закупки.
          Допустимые значения:
          PRODUCT - товар;
          WORK - работа;
          SERVICE - услуга.
          Для объекта закупки, являющегося соподчиненным объектом закупки, допустимо указание значения PRODUCT или WORK, если родительский объект закупки имеет тип - работа, или PRODUCT или SERVICE, если родительский объект закупки имеет тип - услуга
        data_type: text
      - name: code
        description: "Код"
        data_type: text
      - name: nationalCode
        description: "Национальное условное обозначение (поле localSymbol в справочнике ОКЕИ (nsiOKEI)). Игнорируется при приеме. автоматически заполняется значением из справочника и выгружается"
        data_type: text
      - name: trueNationalCode
        description: "Национальное кодовое обозначение единицы измерения. Игнорируется при приеме. автоматически заполняется значением из справочника и выгружается"
        data_type: text
      - name: fullName
        description: |
          Полное наименование единицы измерения (поле fullName  в справочнике ОКЕИ (nsiOKEI)).
          Игнорируется при приеме. автоматически заполняется значением из справочника и выгружается
        data_type: text
      - name: nationalName
        description: "Национальное кодовое буквенное обозначение. (поле localName в справочнике ОКЕИ (nsiOKEI)). Игнорируется при приеме. автоматически заполняется значением из справочника и выгружается"
        data_type: text
      - name: code
        description: "Код. Проверяется наличие кода в справочнике \"Причины неприменения ЕИ, указанной в КТРУ при описании объекта закупки в РК\" (nsiKTRUNotUsingReason)"
        data_type: text
      - name: name
        description: "Наименование. Игнорируется при приеме, автоматически заполняется в соответствии со справочником \"Причины неприменения ЕИ, указанной в КТРУ при описании объекта закупки в РК\" (nsiKTRUNotUsingReason)"
        data_type: text
      - name: anotherKTRUNotUsingReason
        description: "Иная причина выбора единицы измерения, отличающейся от указанной в КТРУ. Контролируется обязательность заполнения в случае указания кода \"00\" в поле KTRUNotUsingReason/code. Игнорируется при приеме, при указании кодов, отличных от \"00\""
        data_type: text
      - name: price
        description: "Цена за единицу в валюте контракта. Контролируется обязательность заполнения"
        data_type: text
      - name: priceRUR
        description: "Цена за единицу в рублевом эквиваленте"
        data_type: text
      - name: whitoutVATPrice
        description: |
          Цена за единицу без НДС в валюте контракта.
          Устарело. Не применяется
        data_type: text
      - name: whitoutVATPriceRUR
        description: |
          Цена за единицу без НДС в рублевом эквиваленте.
          Устарело. Не применяется
        data_type: text
      - name: volumeSpecifyingMethod
        description: |
          Способ указания объема выполнения работы, оказания услуги.
          
          Допустимые значения:
          QF - Объем может быть указан в количественном выражении;
          VTF - Объем не может быть указан в количественном выражении (указание объема в текстовом виде)
          
          В случае если установлен в true признак \"Невозможно указать сведения о количестве товара, работы, услуги\" (products/quantityUndefined)
          (Признак может быть либо установлен автоматически, либо явно указан в пакете - см. аннотацию к признаку),
          то значение поля volumeSpecifyingMethod принимается из пакета, иначе
          игнорируется при приеме, автоматически заполняется при выгрузке из ЕИС
        data_type: text
      - name: quantity
        description: |
          Количество поставляемого товара, объёма выполняемых работ, оказываемых услуг.
          
          Игнорируется при приеме, если указан признак \"Невозможно указать сведения о количестве товара, работы, услуги\" products/quantityUndefined в значение true.
          
          При этом поле всегда должно быть заполненно в составе следующих блоков:
          - \"Информация об объекте закупки в субподрядном договоре\" (subContractorsSum/subContractors/subContractor/legalEntityRF/subPurchaseObjectsInfo/subPurchaseObjectInfo);
          - \"Информация об объекте закупки в субподрядном договоре\" (subContractorsSum/subContractors/subContractor/individualBusinessmanRF/subPurchaseObjectsInfo/subPurchaseObjectInfo)
        data_type: text
      - name: volumeTextForm
        description: |
          Объем работы, услуги (указание объема в текстовом виде). Допускается указание, только в случае, если в поле type указано значение WORK - работа или
          SERVICE - услуга. Игнорируется при приеме, если указан признак \"Невозможно указать сведения о количестве товара, работы, услуги\" products/quantityUndefined в значение true. Не заполняется  в случае, если заполнен блок \"Сведения об объекте закупки в том случае, когда объектом закупки является лекарственный препарат\" (drugPurchaseObjectInfo)
        data_type: text
      - name: sum
        description: |
          Стоимость поставляемого товара, выполняемых работ, оказываемых услуг в валюте контракта. Допускается указание и контролируется обязательность заполнения в том случае, если задано поле \"Объем работы, услуги (указание объема в текстовом виде)\" (volumeTextForm).
          Не заполняется  в случае, если заполнен блок \"Сведения об объекте закупки в том случае, когда объектом закупки является лекарственный препарат\" (drugPurchaseObjectInfo) или  если указан признак \"Невозможно указать сведения о количестве товара, работы, услуги\" products/quantityUndefined в значение true. В остальных случаях расчитывается автоматически по формуле:
          Сн = Цн * К, где
          Сн – сумма;
          Цн – цена за единицу товара, работы, услуги;
          К – количество
        data_type: text
      - name: sumRUR
        description: |
          Стоимость поставляемого товара, выполняемых работ, оказываемых услуг в рублевом эквиваленте.
          Не заполняется  в случае, если заполнен блок \"Сведения об объекте закупки в том случае, когда объектом закупки является лекарственный препарат\" (drugPurchaseObjectInfo)
        data_type: text
      - name: withoutVATSum
        description: |
          Сумма без НДС в валюте контракта.
          При приеме контролируется.
          Устарело. Не применяется
        data_type: text
      - name: withoutVATSumRUR
        description: |
          Сумма без НДС в рублевом эквиваленте.
          Устарело. Не применяется
        data_type: text
      - name: VATRate
        description: |
          Ставка НДС, процентов. 
          Допустимые значения:
          20 - 20%;
          18 - 18%;
          10 - 10%;
          0 - 0%;
          n - Без НДС.
          
          Устарело, не применяется, начиная с версии 15.0 ЕИС
        data_type: text
      - name: VATCode
        description: |
          Код ставки НДС.
          
          Допустимые значения:
          R20 - 20%;
          R18 - 18%;
          R10 - 10%;
          R7 - 7%;
          R5 - 5%;
          R0 - 0%;
          RN - Без НДС
        data_type: text
      - name: VATName
        description: |
          Наименование ставки НДС в справочнике \"Ставки НДС\" (nsiVATList).
          Игнорируется при приеме, при передаче заполняется значением из справочника
        data_type: text
      - name: VATSum
        description: |
          Размер НДС в валюте контракта.
          При приеме контролируется Устарело. Не применяется
        data_type: text
      - name: VATSumRUR
        description: |
          Размер НДС в рублевом эквиваленте.
          Устарело. Не применяется
        data_type: text
      - name: countryCode
        description: "Цифровой код страны"
        data_type: text
      - name: countryFullName
        description: "Полное наименование страны"
        data_type: text
      - name: improvedProductReplacement
        description: |
          Объект закупки заменен на товар, работу, услугу, качество, технические и функциональные характеристики (потребительские свойства) которых улучшены в сравнении с указанными в контракте. 
          
          Игнорируется при приеме начальной версии контракта. 
          Игнорируется при приеме, если задан тип изменения контракта modification/errorCorrection, и заполняется автоматически значением, указанным для данного объекта закупки в предыдущей размещенной версии при наличии.
          Признак может быть задан в изменении сведений о контракте с типом modification/contractChange для объекта закупки, добавленного впервые
        data_type: boolean
      - name: sid
        description: "Уникальный идентификатор объекта закупки"
        data_type: text
      - name: externalSid
        description: "Внешний идентификатор объекта закупки"
        data_type: text
